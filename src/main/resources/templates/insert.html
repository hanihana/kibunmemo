<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous">
		<!-- CSS読込 -->
		<link rel="stylesheet"
			th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/css/insert.css}">
		<!-- JS読込 -->
		<script th:src="@{/js/user/input.js}" defer></script>
		<title>気分メモ作成</title>
	</head>
	<body>
		<section class="container">
			<form id="input-form" method="post" th:action="@{/kibunmemo/insert}"
				th:object="${memoForm}" class="form-insert">
				<h1>
					<font color="#5bc0de">気分メモ作成</font>
				</h1>
				<br>
				<div class="mb-3">
					<label for="feeling" class="form-label" th:text="#{feeling}"></label>
					<input type="text" class="form-control" id="feeling"
						th:field="*{feeling}"> <span
						th:if="${#fields.hasErrors('feeling')}" th:errors="*{feeling}"
						style="color: red"></span>
				</div>
				<div class="mb-3">
					<label for="text" class="form-label" th:text="#{text}"></label>
					<textarea class="form-control" id="textarea" name="textarea" th:field="*{text}"></textarea>
					<div class="err_text" id="err_textarea"></div>
					<span th:if="${#fields.hasErrors('text')}" th:errors="*{text}"
						style="color: red"></span>
				</div>
				<div>
					<label for="day" th:text="#{day}"></label> <input type="date"
						placeholder="yyyy/MM/dd" class="form-control" th:field="*{day}">
					<span th:if="${#fields.hasErrors('day')}" th:errors="*{day}"
						style="color: red"></span>
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				<br>
				<div class="text-center">
					<input type="submit" class="btn btn-info" value="登録">
				</div>
				<button id="btn-input" type="button" class="btn btn-info w-100 mt-3">登録(REST)</button>
				<br>
				<a th:href="@{/kibunmemo/list}">
					<button class="btn btn-outline-info" type="button" name="back"
						data-toggle="tooltip" title="戻る">←</button>
				</a>
			</form>
		</section>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
			integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
			crossorigin="anonymous"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
			integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
			crossorigin="anonymous"></script>
	</body>
</html>
