<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">	<title>気分メモを作成</title>
</head>
<body>
	<form id="mb-3" method="post" action="/kibunmemo/insert" th:object="${memoForm}">
  		<div class="mb-3">
    	<label for="feeling" class="form-label">気分</label>
    	<input type="text" class="form-control" id="feeling" th:field="*{feeling}">
    	<span th:if="${#fields.hasErrors('feeling')}" th:errors="*{feeling}" style="color: red"></span>
  	</div>
  	<div class="mb-3">
  		<label for="text" class="form-label">内容</label>
    	<input type="text" class="form-control" id="text" th:field="*{text}">
    	<span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" style="color: red"></span>
  	</div>
  	<div>
    	<label for="date">日時</label>
	  	<input type="date" placeholder="yyyy/MM/dd" class="form-control" th:field="*{date}">
	  	<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" style="color: red"></span>
  	</div>

  	<input type="submit" class="btn btn-primary" value="送信">
  	<a th:href="@{/kibunmemo/list}">Back</a>
	</form>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
