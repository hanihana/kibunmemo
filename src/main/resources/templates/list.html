<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous">
		<!-- CSS読込 -->
		<link rel="stylesheet" th:href="@{/css/list.css}">
		<title>気分メモ一覧</title>
	</head>
	<body>
		<form class="form-list">
			<h1>
				<font color="#5bc0de">気分メモ一覧</font>
			</h1>
			<table class="table">
				<thead class="table">
					<tr>
						<th scope="col">日付</th>
						<th scope="col">気分</th>
						<th scope="col">内容</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="memo:${memoList}">
						<td th:text="${#temporals.format(memo.day,'yyyy-MM-dd')}"></td>
						<td th:text="${memo.feeling}"></td>
						<td th:text="${memo.text}"></td>
						<td>
							<a class="btn btn-outline-info btn-sm"
								th:href="@{'/kibunmemo/detail/' + ${memo.id}}">編集</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="text-right">
				<a th:href="@{/kibunmemo/insert}">
					<button type="button" class="btn btn-info btn-lg rounded-circle p-0"
						style="width: 3rem; height: 3rem;" data-toggle="tooltip"
						title="新規作成">＋
					</button>
				</a>
			</div>
		</form>
		<form class="form-logout" th:action="@{/logout}" method="post">
	    	<button class="btn btn-outline-info" type="submit" name="logout">ログアウト</button>
	    </form>
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>
	</body>
</html>
