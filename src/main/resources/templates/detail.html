<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<!-- CSS読込 -->
<link rel="stylesheet" th:href="@{/css/detail.css}">
<title>メモの編集</title>
</head>
<body>
	<form method="post" th:action="@{/kibunmemo/detail}"
		th:object="${memoDetailForm}" class="form-detail">
		<h1>
			<font color="#5bc0de">気分メモ編集</font>
		</h1>
		<br>
		<input type="hidden" th:field="*{id}">
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">気分</label> <input
				type="text" class="form-control" th:field="*{feeling}" style="width: 200px;">
		</div>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">内容</label> <textarea 
			class="form-control" th:field="*{text}" cols="20" rows="5"></textarea>
		</div>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">日付</label>
			<div class="col-sm-10">
				<p th:text="*{#temporals.format(day,'YYYY/MM/dd')}"></p>
			</div>
		</div>

		<!-- ボタンエリア -->
		<div class="text-center">
			<!-- 更新ボタン -->
			<button class="btn btn-info" type="submit" name="update">更新
			</button>
			<!-- 削除ボタン -->
			<button class="btn btn-warning" type="submit" name="delete">削除
			</button>
		</div>
		<a th:href="@{/kibunmemo/list}">
			<button class="btn btn-outline-info" type="button" name="back"
			data-toggle="tooltip" title="戻る">←</button>
		</a>
	</form>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
