<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous">
		<!-- CSS読込 -->
		<link rel="stylesheet" th:href="@{/css/detail.css}">
		<!-- JS読込 -->
		<script th:src="@{/js/user/detail.js}" defer></script>
		<title>メモの編集</title>
	</head>
	<body>
		<form id="memo-detail-form" method="post" th:action="@{/kibunmemo/detail}"
			th:object="${memoDetailForm}" class="form-detail">
			<h1>
				<font color="#5bc0de">気分メモ編集</font>
			</h1>
			<br>
			<input type="hidden" th:field="*{id}">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">気分</label>
				<input type="text" class="form-control" th:field="*{feeling}" style="width: 200px;">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">内容</label>
				<textarea class="form-control" th:field="*{text}" cols="20" rows="5"></textarea>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">日付</label>
				<div class="col-sm-10">
					<p th:text="*{#temporals.format(day,'YYYY/MM/dd')}"></p>
				</div>
			</div>
	
			<!-- ボタンエリア -->
			<div class="text-center">
				<!-- 削除ボタン -->
				<button class="btn btn-warning" type="submit" name="delete">削除</button>
				<!-- 更新ボタン -->
				<button class="btn btn-info" type="submit" name="update">更新</button>
			</div>
			<!-- RESTボタンエリア -->
			<!-- <div class="text-center mt-2"> -->
				<!-- 削除ボタン -->
				<!-- <button id="btn-delete" class="btn btn-warning" type="button">削除(REST)</button> -->
				<!-- 更新ボタン -->
				<!-- <button id="btn-update" class="btn btn-info" type="button">更新(REST)</button>
			</div> -->
			<a th:href="@{/kibunmemo/list}">
				<button class="btn btn-outline-info" type="button" name="back"
				data-toggle="tooltip" title="戻る">←</button>
			</a>
		</form>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
			integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
			crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
			integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
			crossorigin="anonymous"></script>
	</body>
</html>
