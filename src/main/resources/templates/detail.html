<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<title>メモの編集</title>
</head>
<body>
	<form method="post" th:action="@{/kibunmemo/detail}"
		th:object="${memoDetailForm}">
		<input type="hidden" th:field="*{id}">
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">気分</label> <input
				type="text" class="form-control" th:field="*{feeling}">
		</div>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">内容</label> <input
				type="text" class="form-control" th:field="*{text}">
		</div>
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">日付</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control-plaintext"
					th:text="*{#temporals.format(day,'YYYY/MM/dd')}">
			</div>
		</div>
		<table>
			<tr>
				<th>気分</th>
				<td><input type="text" th:field="*{feeling}"></td>
			</tr>
			<tr>
				<th>内容</th>
				<td><input type="text" th:field="*{text}"></td>
			</tr>
			<tr>
				<th>日時</th>
				<td th:text="*{#temporals.format(day,'YYYY/MM/dd')}"></td>
			</tr>
		</table>

		<!-- ボタンエリア -->
		<div class="text-center">
			<!-- 削除ボタン -->
			<button class="btn btn-danger" type="submit" name="delete">削除
			</button>
			<!-- 更新ボタン -->
			<button class="btn btn-primary" type="submit" name="update">更新
			</button>
		</div>
	</form>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
