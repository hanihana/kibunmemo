<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- CSS読込 -->
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/signup.css}">
<!-- JS読込 -->
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title>ユーザー登録</title>
</head>
<body class="bg-light">
	<form id="signup-form" method="post" action="/kibunmemo/signup"
		class="form-signup" th:object="${signupForm}">
		<h1 class="text-center">ユーザー登録</h1>
		<div class="form-group">
			<label for="userId">ユーザーID</label>
			<input type="text" class="form-control" th:field="*{userId}"
			th:errorclass="is-invalid">
			<div class="invalid-feedback" th:errors="*{userId}"></div>
		</div>
		<div class="form-group">
			<label for="password">パスワード</label>
			<input type="text" class="form-control" th:field="*{password}"
			th:errorclass="is-invalid">
			<div class="invalid-feedback" th:errors="*{password}"></div>
		</div>
		<input type="submit" value="ユーザー登録" class="btn btn-info w-100 mt-3">
		<input type="hidden" th:name="${_csrfParameterName}" th:value="${_csrf.token}">
	</form>
</body>
</html>
